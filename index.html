<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周天天的个人网站</title>
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 引入 Swiper 轮播库 -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-brand">周天天的个人网站</div>
        <ul class="nav-links">
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于我</a></li>
            <li><a href="#portfolio">作品展示</a></li>
            <li><a href="#contact">联系方式</a></li>
        </ul>
    </nav>

    <!-- 轮播图部分 -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./images/1.jpg" alt="周天天的照片1">
                <div class="slide-description">周天天的帅照 1</div>
            </div>
            <div class="swiper-slide">
                <img src="./images/2.jpg" alt="周天天的照片2">
                <div class="slide-description">周天天的帅照 2</div>
            </div>
            <div class="swiper-slide">
                <img src="./images/3.jpg" alt="周天天的照片3">
                <div class="slide-description">周天天的帅照 3</div>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- 关于我 -->
    <section id="about" class="about-section">
        <h2>关于我</h2>
        <p>我是宇宙超级无敌天天天天</p>
    </section>

    <!-- AI对话界面 -->
    <section id="chat" class="chat-section">
        <h2>与我对话</h2>
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- 消息将在这里动态添加 -->
            </div>
            <div class="chat-input">
                <textarea id="messageInput" placeholder="请输入你的问题..."></textarea>
                <button id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- 社交媒体链接 -->
    <footer class="social-links">
        <a href="#" class="social-link">
            <i class="fab fa-weibo"></i>
            <span>我的微博</span>
        </a>
        <a href="#" class="social-link">
            <i class="fab fa-weixin"></i>
            <span>我的微信</span>
        </a>
    </footer>

    <!-- 引入 Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
